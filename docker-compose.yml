version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: tiktok-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tiktok_automation
    networks:
      - tiktok-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tiktok-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app/backend
      - ./backend/generated_videos:/app/backend/generated_videos
    environment:
      - MONGO_URL=mongodb://mongodb:27017/tiktok_automation
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
    depends_on:
      - mongodb
    networks:
      - tiktok-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiktok-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/frontend/src
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - tiktok-network

volumes:
  mongodb_data:
    driver: local

networks:
  tiktok-network:
    driver: bridge